<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro +Saúde</title>
</head>
<body>
    <header>
        <h1>+Saúde</h1>
        <h3>O seu atendimento online</h3>
    </header>
    <img src="imagens/censurado2720853912529.webp" alt="+Saúde">
    <h4>Dados Pessoais</h4>
    <form action="/cadastro.php" method="post">
        <label for="fname"></label>
        <input type="text" id="fname" list="fname" placeholder="Nome" required>
        <label for="lname"></label>
        <input type="text" id="lname" list="lname" placeholder="Sobrenome" required>
        <br><br>
        <label for="cpf"></label> 
        <input type="text" id="cpf" list="cpf" placeholder="CPF" required>
        <label for="ecivil"></label>
        <select name="ecivil" id="ecivil" >
        <option value="">Estado Civil</option>
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="uniao-estavel">Uniao Estavel</option>
        </select>
        <br><br>
        <label for="telefone"></label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{1}-[0-9]{4}-[0-9]{4}" placeholder="Telefone">
        <p>Sexo:</p>
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino" name="genero" value="feminino" required>
        <label for="masculino">Masculino</label>   
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="outro">Outro</label>
        <input type="radio" id="outro" name="genero" value="outro" required>
        <br><br>
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento" required>
        <br><br>
        <label for="dependentes"><b>Dependentes: </b></label>
        <label for="dependentes">Sim</label>
        <input type="radio" id="dependentes" name="dependentes" value="dependentes" required>
        <label for="dependentes">Não</label>
        <input type="radio" id="dependentes" name="dependentes" value="dependentes" required><br><br>
            <form action="/dependentes.php" method="post">
                <label for="dependentes">Nome</label>
                <input type="text" id="dependentes" name="dependentes" placeholder="Nome do Dependente">
                <label for="dependentes">Sobrenome</label>
                <input type="text" id="dependentes" name="dependentes" placeholder="Sobrenome do Dependente">
                <br><br>
                <label for="dependentes">Idade</label>
                <input type="text" id="dependentes" name="dependentes" placeholder="Idade">
                <label for="">Sexo: </label>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="masculino">Masculino</label>   
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="outro">Outro</label>
                <input type="radio" id="outro" name="genero" value="outro" required>
            </form>
        <br><br>
        <h4>Dados Endereço</h4>
        <label for="endereco"></label>
        <input type="text" name="endereco" id="endereco" placeholder="Rua" required >
        <label for="numero"></label>
        <input type="text" name="numero" id="numero"  placeholder="Numero"  data-required data-only-num="">
        <br><br>
        <label for="bairro"></label>
        <input type="text" name="bairro" id="bairro"  placeholder="Bairro" required>
        <label for="complemento"></label>
        <input type="text" name="complemento" id="complemento"  placeholder="Complemento" >
        <br><br>
        <label for="endereco" ></label>
        <input type="text" name="endereco" id="endereco" placeholder="CEP" required >
        <br><br>
        <p>Crie sua Senha de Usuário</p>
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Digite uma senha" data-password-validate data-required>
        <label for="passconfirmation"></label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
        <p>A senha deve contêr no mínino 6 digitos.</p>
        <br>
        <input type="submit" value="Salvar">
        <p class="error-validation template"></p>
       <script src="Validacao.js"></script>
      </form>
      <footer>
        <p>Todos os direitos reservados a Alunos@Entra21 &copy; 2022</p>
      </footer>
</body>
</html>
