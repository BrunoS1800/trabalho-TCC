<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda +Saúde</title>
    <link rel="stylesheet" href="css/style.css">
    <script  defer src="js/btn-agenda.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
    <img src="imagens/censurado2720853912529.webp" alt="+Saúde" class="backgroundIMG">
    <header >
        <h1>+Saúde</h1>
        <h3>O seu atendimento online</h3>
    </header>
    <table>
        <tr>
            <td><button id="clinico">Clinico Geral</button></td>
            <td><button id="dentista">Dentista</button></td>
            <td><button id="vacinacao">Vacinação</button></td>
        </tr>
    </table>
    <div class="divclinico">
        <div class="container">
            <div class="row">
              <div class="col">
                <h1>Clinico Geral</h1>
              </div>
            </div>
            <div class="row my-2 mx-1 py-2 border rounded">
              <div class="col-12">
                <form action="">
                  <div class="row">
                    <div class="col-12">
                      <h2>Consulta</h2>
                    </div>
                  </div>
                  <div class="row g-3">
                    <div class="col-12">
                      <label for="dataEvento" class="form-label">Data do Evento</label>
                      <input type="date" name="dataEvento" id="dataEvento" class="form-control">
                    </div>
                    <div class="col-12">
                      <select for="dataEvento" class="form-label">Horario
                        <option value="">Selecione um Horario</option>
                        <option value="date">8:00</option>
                        <option value="date">8:30</option>
                        <option value="date">9:00</option>
                        <option value="date">9:30</option>
                        <option value="date">10:00</option>
                        <option value="date">10:30</option>
                        <option value="date">11:00</option>
                        <option value="date">11:30</option>
                      </select>
                      
                    </div>
                    <div class="col-6"><button type="button" class="btn btn-danger w-100">Cancelar</button></div>
                    <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h2>
                  Horarios
                </h2>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-success">Novo Evento</button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <table class="table">
                  <thead>
                    <th scope="col">Nome</th>
                    <th scope="col">Medico</th>
                    <th scope="col">Data</th>
                  </thead>
                  <tbody>
                    <td colspan="3">Nenhum evento</td>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    </div>

                  </div>
                </form>

            </div>
            <div class="row">
              <div class="col">
                <h2>

              </div>
              <div class="col-auto">

            <div class="row">

              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-success">Novo Evento</button>
